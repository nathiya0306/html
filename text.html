<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            color: pink;
            text-decoration: underline;
            text-transform: capitalize;
            /* text-shadow: 2px 2px blue; */
            text-indent: 50px;
            line-height: 50px;
            font-size: 20px; 
            text-align: center; 
            font-family: cursive;
            word-spacing: 20px;
            letter-spacing: 10px;
        }
        .c{
            color: blue;
        }

    </style>

</head>
<body>
    <div class="a">
        <p>Cascading Style Sheets is a style sheet language used for specifying the presentation and styling of a <br>
            document written in a markup language such as HTML or XML. <br>
            CSS is a cornerstone technology of the World Wide Web, alongside </p>
            <p><span class="c">HTML</span>JavaScript</p>
    </div>
</body>
</html>
