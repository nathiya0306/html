<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            color: blue;
        }
        p::first-line{
            background-color: chartreuse;
        }


    </style>
</head>
<body>
    <div class="a">
    <p>Cascading Style Sheets is a style sheet language used for specifying the presentation and styling of a <br>
        document written in a markup language such as HTML or XML. <br>
        CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript</p>
    </div>
</body>
</html>
