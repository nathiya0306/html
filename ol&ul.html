<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol.a{
            list-style-type: square;
        }
        ul.b{
            list-style-type: upper-alpha;
        }
        ul.c{
            list-style-type: lower-alpha;
        }
        ul.d{
            list-style-type: upper-roman;
        }

    </style>
</head>
<body>
    <h1>order list</h1>
    <ol class="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ol>
    <h2>unorder list</h2>
    <ul class="b">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ul>
    <ul class="c">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ul>
    <ul class="d">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ul>

</body>

</html>
